<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="de" lang="de">
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<title>Canvas Tetris</title>
		<script type="text/javascript" src="../../build/dist.js"></script>
		<!--[if IE]><script src="../../excanvas/excanvas.js"></script><![endif]-->
		<script type="text/javascript" src="tetris.js"></script>
		<script type="text/javascript" src="elements.js"></script>
		<style type="text/css">
#c {
	float: left;
	border: 1px solid grey;
}
#dump {
	float: left;
	height: 240px;
	margin-left: 5px;
	width: 200px;
	font-family: monospace;
	border: 1px solid grey;
	white-space: pre;
}
		</style>
	</head>
	<body>
		<p>Use A, S, D to move the element. Rotate the element with m or n.</p>
		<canvas id="c" width="160" height="240"></canvas>
		<div id="dump"></div>
		<button onclick="game.stop()">stop</button>
		<button onclick="game.run()">run</button>
		<script type="text/javascript">//<![CDATA[
var game;
window.onload = function() {
	game=new Tetris('c');
	game.run();
}
//		]]></script>
	</body>
</html>
